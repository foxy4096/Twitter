{% if messages %}

{% for message in messages %}
<div
    style="width:100%;z-index:99999;position:fixed;pointer-events:none;display:flex;flex-direction:column;padding:15px;bottom:0;left:0;right:0;text-align:center;align-items:center;">
    <div class="notification is-{{ message.tags }} animate__animated animate__slower animate__fadeOut"
        style="width:auto;pointer-events:auto;display:inline-flex;white-space:pre-wrap;opacity:1;"><button
            class="delete"></button>{{message}}</div>
</div>
{% endfor %}

{% endif %}
