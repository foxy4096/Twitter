{% load static %}

<nav class="navbar is-info" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'frontpage' %}">
            <img src="{% static 'twitter_logo.png' %}">
            <h1 class="title has-text-white pl-1 is-hidden-desktop">Twitter</h1>
        </a>

        <a 
        role="button" 
        class="navbar-burger" 
        aria-label="menu" 
        aria-expanded="false" 
        data-target="navbarBasicExample"
        onclick="document.getElementsByClassName('navbar-menu')[0].classList.toggle('is-active') | document.getElementsByClassName('navbar-burger')[0].classList.toggle('is-active')">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{% url 'frontpage' %}">
                Home
            </a>

            <a class="navbar-item">
                Documentation
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    More
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item">
                        About
                    </a>
                    <a class="navbar-item">
                        Jobs
                    </a>
                    <a class="navbar-item">
                        Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                        Report an issue
                    </a>
                </div>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">

                    {% if user.is_authenticated %}
                    <a href="{% url 'userprofile:user_details' user.username %}" class="button is-ghost">
                        <article class="image is-36x36">
                            <img src="{{ user.userprofile.avatar.url }}" alt="{{ user.username }}'s Avatar"
                                class="profile-img" width="100" height="100">
                        </article>
                    </a>
                    <a class="button is-danger" href="{% url 'logout' %}">
                        Log out
                    </a>
                    {% else %}
                    <a class="button is-success" href="{% url 'userprofile:signup' %}">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light" href="{% url 'login' %}">
                        Log in
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
